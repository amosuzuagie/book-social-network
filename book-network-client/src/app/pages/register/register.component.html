<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname">firstname</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      [(ngModel)]="registrationRequest.firstname"
      placeholder="Sule"
    />
  </div>
  <div class="mb-3">
    <label for="lastname">Lastname</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      [(ngModel)]="registrationRequest.lastname"
      placeholder="Tolu"
    />
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email</label>
    <input
      [(ngModel)]="registrationRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registrationRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign up</em>
    </button>
    <div>
      Already haave an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
