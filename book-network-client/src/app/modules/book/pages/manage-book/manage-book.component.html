<p>manage-book works!</p>
<div class="p-2">
  <h2>manage-book</h2>
  <hr />
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        alt="..."
        width="100%"
        height="74%"
        [src]="selectedPicture || 'https://picsum.photos/1900/800'"
      />
      <div class="mt-2">
        <input
          type="file"
          class="form-control"
          id="formFile"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>
    <div class="col-9" id="uploadForm" enctype="multipart/form-data">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Book Title"
            [(ngModel)]="bookRequest.title"
          />
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author Name"
            [(ngModel)]="bookRequest.authorName"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="ISBN"
            [(ngModel)]="bookRequest.isbn"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            class="form-control"
            id="sysnopsis"
            name="synopsis"
            placeholder="Book Synopsis"
            [(ngModel)]="bookRequest.synopsis"
          ></textarea>
        </div>
        <div class="col-6">
          <input
            id="shareme"
            type="checkbox"
            class="form-check-iput"
            name="checkbox"
            [(ngModel)]="bookRequest.shareable"
          />
          <label class="form-check-label" for="shareme">Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            (click)="saveBook()"
            type="submit"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
