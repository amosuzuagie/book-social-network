<h3>Book List</h3>
<div
  class="alert"
  *ngIf="message"
  [class]="level === 'failure' ? 'alert-danger' : 'alert-success'"
>
  {{ message }}
</div>
<hr />
<div class="d-flex justify-content-start mb-5 gap-2 flex-wrap">
  <app-book-card
    [book]="book"
    *ngFor="let book of bookResponse.content"
    (borrow)="borrowBook($event)"
  >
    {{ book.title }}
  </app-book-card>
</div>

<div class="d-flex justify-content-center">
  <nav aria-label="page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToFirstPage()"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPreviousPage()"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(this.bookResponse.totalPages);
          let pageIdx = index
        "
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToPage(pageIdx)"
          aria-label="Previous"
          [class.active]="page == pageIdx"
        >
          {{ pageIdx + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToNextPage()"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="goToLastPage()"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
